.accordion {
  background-color: #eee;

  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {

}

.accordion:after {
  content: '\002B';
  color: #777;

  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel {

  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
